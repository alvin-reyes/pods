
<div id="panel-wrapper" style="padding:25px;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                            <h1 class="page-header">POD Registration</h1>      
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            Members
                        </div>
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="memberTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Team Assignment</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="patient in patients">
                                                <td>{{patient.name}}
                                                </td>
                                                <td>{{patient.TeamA}}
                                                </td>

                                                <td>
                                                    <button class="btn btn-default">Remove</button>
                                                    <button class="btn btn-default">Release to</button>
                                                    <button class="btn btn-default">Discharge</button>
                                                </td>
                                           </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
    </div>
        </div>
<!-- JS -->
    <script>
    $(document).ready(function() {
        var table = $('#memberTable').DataTable({
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
        });

    });
    </script>
