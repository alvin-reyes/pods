
<div class="panel panel-primary" ng-repeat="shift in erTeam">
    <div class="panel-heading">{{shift.name}}</div>
    <div class="panel-body">
        <button class="btn btn-outline btn-info">P/D Info</button>
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="patientDataTable_{{shift.id}}">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Nurse Assigned</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="patient in patients">
                            <td>{{patient.name}}
                            </td>
                            <td>{{patient.NurseA}}
                            </td>
                            <td>
                                <button class="btn btn-default">Details</button>
                                <button class="btn btn-default">Release to</button>
                                <button class="btn btn-default">Discharge</button>
                            </td>
                       </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div class="panel-footer"></div>

</div>
