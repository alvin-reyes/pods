
<div id="panel-wrapper" style="padding:25px;" data-ng-init="allteams()">
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                    <h1 class="page-header">Teams</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <input type="text" ng-model="teamname"/>
            <uib-timepicker ng-model="teamshift_to" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></uib-timepicker>
            
            <uib-timepicker ng-model="teamshift_from" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></uib-timepicker>
            
            <button ng-click="save()">Submit</button>
        </div>
    </div>
    <div class="row">
    <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Shift From</th>
                    <th>Shift To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in teamsonly">
                        <td>
                            {{team[1]}}
                        </td>
                        <td>
                            {{team[2]}}
                        </td>
                        <td>
                            {{team[3]}}
                        </td>
                        <td>
                            <button class="btn btn-default" ng-click="removeEntry(team[0])">Remove</button>
                            <button class="btn btn-default" ng-click="saveEntry(team[0])">Save</button>
                        </td>
                   </tr>
            </tbody>
        </table>
    </div>
</div>
