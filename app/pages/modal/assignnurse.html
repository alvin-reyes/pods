

<div class="modal-header">
        <h3 class="modal-title">Assign Nurse</h3>
    </div>
    <div class="modal-body">
    
        <label>Select RN</label>
        
        <input type="text" ng-model="rnSelect" uib-typeahead="nurses.name for nurses in nurses() | filter:$viewValue | limitTo:8" class="form-control" typeahead-editable="false"
       typeahead-on-select="setNurse($item)">
        
        </div>

    <div class="modal-footer">
        <button class="btn btn-outline btn-default" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-outline btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
