

<div class="modal-header" ng-init="getTeamsOnly()">
        <h3 class="modal-title">Re-assign Patient</h3>
    </div>
    <div class="modal-body">
        <label>Select POD</label>
        <select class="form-control" name="teamSelect" ng-model="placement.selected" ng-change="getMembersAfterTeamSelect()">
          <option ng-repeat="o in placement.options" value="{{o}}">{{o}}</option>
        </select>
        <br>
        <label>Select RN</label>
        <select class="form-control" name="rnSelect" ng-model="rnPlacement.selected" ng-change="">
          <option ng-repeat="o in rnPlacement.options" value="{{o.id}}">{{o.name}}</option>
        </select>
    </div>
        
    <div class="modal-footer">
        <button class="btn btn-outline btn-default" type="button" ng-click="reassignPatient()">OK</button>
        <button class="btn btn-outline btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
