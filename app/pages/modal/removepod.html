

<div class="modal-header">
        <h3 class="modal-title">Remove POD</h3>
    </div>
    <div class="modal-body">
            <div class="panel">
                Are you sure you want to remove <b>{{podId.name}}</b>?
                <br/>
                <br/>
                <b style="color:red;">Note that all patients will be discharged automatically.</b>
            </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-outline btn-default" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-outline btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
