

<div class="modal-header" >
        <h3 class="modal-title">Re-assign</h3>
    </div>
    <div class="modal-body">
    
        <label>Select POD</label>
        
        <input type="text" ng-model="rnSelect" uib-typeahead="pods.name for pods in activePods() | filter:$viewValue | limitTo:8" class="form-control" typeahead-editable="false"
       typeahead-on-select="setPod($item)">
        
        </div>

    <div class="modal-footer">
        <button class="btn btn-outline btn-default" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-outline btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
